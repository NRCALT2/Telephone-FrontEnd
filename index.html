<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="LOGO.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
  <title>Numéro à Gagner</title>
</head>
<body class="dark">
<header>
  <h1>📞 Numéros de jeux TV partagés</h1>
  <button class="toggle-theme" onclick="toggleTheme()">🌓 Thème</button>
</header>

<form id="postForm">
  <input type="text" name="numero" placeholder="Numéro de téléphone de l'émission" required>
  <input type="text" name="emission" placeholder="Nom de l'émission" required>
  <input type="text" name="gain" placeholder="Gain (voyage, argent...)" required>
  <input type="date" name="dateExpiration" placeholder="Date d'expiration" required>
  <textarea name="commentaire" placeholder="Informations en plus (facultatif)"></textarea>
  <button type="submit">Publier</button>
</form>

<div id="loader" style="text-align:center; display:none;">Chargement… ⏳</div>

<h2>📋 Liste des numéros partagés</h2>
<div id="liste-posts"></div>

<script>
  function toggleTheme() {
    const body = document.body;
    body.classList.toggle("light");
    localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
  }

  // Appliquer thème sauvegardé (par défaut sombre)
  if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light");
  }
</script>
<script src="script.js"></script>
</body>
</html>
